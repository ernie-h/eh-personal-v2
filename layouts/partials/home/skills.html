<section class="Skills">
  <div class="Heading">Skills</div>
  {{/* TODO: Render through content instead of config.toml */}}
  {{ if .Site.Params.Skills }}
  <div class="SkillsCards">
    {{ range .Site.Params.Skills }}
    <div class="SkillsCard">
      <span class="SkillsCard-Heading">
        <h3>{{ .name }}</h3>
      </span>
      <ul>
        {{ .value | safeHTML }}
      </ul>
    </div>
    {{ end }}
  </div>
  {{ end }}
</section>

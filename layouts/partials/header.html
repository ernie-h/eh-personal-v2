<header>
  <div class="HeaderNav-Placeholder"></div>
  <nav class="HeaderNav">
    <div class="HeaderNav-Logo">
      <a href="/"> <svg>
          <use xlink:href="/img/icons.svg#home-logo"></use>
        </svg>
      </a>
    </div>
    {{ if .Site.Menus.main }}
    <span class="HeaderNav-Links">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}">{{.Name}}</a>
      {{ end }}
    </span>
    {{ end }}
  </nav>
</header>
